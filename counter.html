<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter In JavaScript</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div id="container">
        <p id="counter">Score: 0</p>
        <div>
            <button id="doubleclick">doubleclick: 100</button>
            <button id="click">Click</button>
            <button id="autoclicker">autoclicker 2/s: 500</button>
            <button id="upgrade">autoclicker 10/s: 1000</button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
